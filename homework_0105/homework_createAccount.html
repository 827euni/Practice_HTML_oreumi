<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
  <h1>회원가입</h1>
  <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
  <form>
    <main>
      <label for = "id">
        아이디<input type="text" value="" id="id" required>
      </label>

      <br>

      <label for ="email">
        이메일 <input type="email" value="" id="email" required>
      </label>

      <br>

      <label for = "pw">
        비밀번호<input type="text" value="" id="pw">
      </label>

      <br>

      <label for ="nickname">
        닉네임<input type="text" value="" id="nickname" required>
      </label>
      <br>
  </main>
    <fieldset>
      <legend>성별</legend>
      <ul>
        <li><label><input type="radio" name="gender" value = "man">남성</label></li>
        <li><label><input type="radio" name="gender" value = "woman">여성</label></li>
        <li><label><input type="radio" name="gender" value = "no gender">선택 안함</label></li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>사용 기술</legend>
      <ul>
        <li><label><input type="checkbox" name="language" value = "html">HTML</label></li>
        <li><label><input type="checkbox" name="language" value = "css">CSS</label></li>
        <li><label><input type="checkbox" name="language" value = "javascript">JavaScript</label></li>
        <li><label><input type="checkbox" name="language" value = "python">Python</label></li>
        <li><label><input type="checkbox" name="language" value = "django">Django</label></li>
        <li><label><input type="checkbox" name="language" value = "github">Github</label></li>
        <li><label><input type="checkbox" name="language" value = "sql">PostgreSQL</label></li>
      </ul>
    </fieldset>
    <button type="submit">회원가입</button>
  </form>
</body>
</html>
