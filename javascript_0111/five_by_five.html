<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5X5</title>
</head>
<body>

<script type = "text/javascript">

    for (let i =1; i<=5; i++){
        for (let j = 1; j<=9; j++){
            document.write(`${i} X ${j} = ${i*j} <br>`);
        }
        document.write("<br>")
    }

</script>

</body>
</html>
