<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while문 사용 연습</title>
</head>
<body>

<script type = "text/javascript">

    let number = 0;

    while (number<=10) {
        number++;

        if (number === 4 || number === 7) {
            continue;
        }
        document.write(number, '<br>')

    }

</script>

</body>
</html>
