<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>score_grade</title>
</head>
<body>

  <script type = "text/javascript">
    let grade = parseFloat(prompt("성적이 어떻게 되시나요"));
 (grade >= 90) ? document.write('A') :
            (grade>=80) ? document.write('B') :
                    (grade>=70) ? document.write('C') :
                            (grade>=60) ? document.write('D') :
                                    document.write('강해져서 돌아와라');


  </script>

</body>
</html>
