<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type = "text/javascript">

    let grade = parseFloat(prompt("성적이 어떻게 되시나요"));


    switch (true){

        case grade>=90:
            document.write("A");
            break;
        case grade>=80:
            document.write("B");
            break;
        case grade>=70:
            document.write("C");
            break;
        case grade>=60:
            document.write("D");
            break;
        default:
            document.write("강해져서 돌아와라");
            break;
    }
</script>

</body>
</html>
