<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>age_hello</title>
    <script type = "text/javascript">
        let answer = parseFloat(prompt("나이를 입력해주세요"))

        if (answer>=18) {
            document.write("안녕하세요!")
        }
        else if (answer>=10 && answer<18){ /* 굳이 answer_num<18 이 조건은 필요 없음*/
            document.write("안녕! 반가워 꼬마친구!")
        }

        else {
            document.write("부럽다...")
        }

    </script>
</head>
<body>

</body>
</html>
